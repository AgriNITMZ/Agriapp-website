name: Vite React CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Farming/package-lock.json

      - name: Install dependencies
        working-directory: Farming
        run: npm ci

      - name: Build Vite app
        working-directory: Farming
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
